<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="text-left text-muted mb-3">Product Edit</h3>
      <hr>
      <form [formGroup]="editForm" (ngSubmit)="update()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Product Name</label>
            <input type="text" class="form-control" id="ProductName" formControlName="ProductName" name="ProductName" placeholder="Product Name">
          </div>
          <div class="form-group col-md-6">
              <div class="form-group">
                  <label for="category">Category</label>
                  <select class="form-control" id="CategoryID" formControlName="CategoryID">
                      <option value="" disabled>Choose...</option>
                    <option *ngFor="let category of categories" [value]="category.CategoryID">{{category.CategoryName}}</option>
                  </select>
                   
                </div>
            </div> 
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Price">Price</label>
            <input type="text" class="form-control" id="Price" formControlName="Price" name="Price" placeholder="Price">
          </div>
          <div class="form-group col-md-6">
            <label >Unit In Stock</label>
            <input type="text" class="form-control" id="UnitInStock" formControlName="UnitInStock" name="UnitInStock" placeholder="Unit In Stock">
          </div>
        </div>
        <div class="form-group">
          <label >Price Vat</label>
          <input type="text" class="form-control" id="PriceVat" formControlName="PriceVat" name="PriceVat" placeholder="Price Vat">
        </div>
        <button type="submit" class="btn btn-outline-primary" >Edit</button>
      </form>
    </div>
  </div>
</div>
