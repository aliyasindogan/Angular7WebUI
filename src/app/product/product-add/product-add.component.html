<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="text-left text-muted mb-3">Product Create</h3>
      <hr>
      <form [formGroup]="productAddForm" (ngSubmit)="add()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Product Name</label>
            <input type="text" class="form-control" id="ProductName" formControlName="ProductName"
              placeholder="Product Name">
            <span class="help-blok"
              *ngIf="productAddForm.get('ProductName').hasError('required') && productAddForm.get('ProductName').touched">
              Ürün Adı Girilmesi Zorunludur!
            </span>
          </div>
         <div class="form-group col-md-6">
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="CategoryID" formControlName="CategoryID">
                    <option value="" disabled>Choose...</option>
                  <option *ngFor="let category of categories" [value]="category.CategoryID">{{category.CategoryName}}</option>
                </select>
                <span class="help-blok"
                *ngIf="productAddForm.get('CategoryID').hasError('required') && productAddForm.get('CategoryID').touched">
                Kategory ID Girilmesi Zorunludur!
              </span>
              </div>
          </div> 
        </div>
        <div class="form-row">
      
        </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Price">Price</label>
              <input type="text" class="form-control" id="Price" formControlName="Price" placeholder="Price">
              <span class="help-blok"
                *ngIf="productAddForm.get('Price').hasError('required') && productAddForm.get('Price').touched">
                Fiyat Girilmesi Zorunludur!
              </span>

            </div>
            <div class="form-group col-md-6">
              <label>Unit In Stock</label>
              <input type="text" class="form-control" id="UnitInStock" formControlName="UnitInStock"
                placeholder="Unit In Stock">
              <span class="help-blok"
                *ngIf="productAddForm.get('UnitInStock').hasError('required') && productAddForm.get('UnitInStock').touched">
                Stoktaki Birimi Girilmesi Zorunludur!
              </span>
            </div>
          </div>
          <div class="form-group">
            <label>Price Vat</label>
            <input type="text" class="form-control" id="PriceVat" formControlName="PriceVat" placeholder="Price Vat">
            <span class="help-blok"
              *ngIf="productAddForm.get('PriceVat').hasError('required') && productAddForm.get('PriceVat').touched">
              KDV Oranı Girilmesi Zorunludur!
            </span>
          </div>
          <button type="submit" class="btn btn-outline-primary" [disabled]="!productAddForm.valid">Create</button>
          <h6>{{productAddForm.value|json}}</h6>
          <h6>{{productAddForm.status|json}}</h6>
      </form>
    </div>
  </div>
</div>
