<div class="container mt-5">
  <h3 class="text-left text-muted mb-3">Category List</h3>
  <a routerLink="/categoryCreate" class="btn btn-outline-success btn-sm">Create</a>
<hr>
  <table class="table table-hover table-bordered">
    <tr>
      <th>Category ID</th>
      <th>Category Name</th>
      <th>Order</th>
      <th>IsActive</th>
      <th class="text-center">---</th>
    </tr>
    <tr *ngFor="let value of categories">
      <td>{{value.CategoryID}}</td>
      <td>{{value.CategoryName}}</td>
      <td>{{value.Order}}</td>
      <td>{{value.IsActive}}</td>
      <td>
        <a routerLink="/categoryDetail/{{value.CategoryID}}"  class="btn btn-outline-primary btn-sm mr-2">Detail</a> 
        <a routerLink="/categoryEdit/{{value.CategoryID}}" class="btn btn-outline-info btn-sm mr-2">Edit</a>
        <a routerLink="/categoryDelete/{{value.CategoryID}}" class="btn btn-outline-danger btn-sm">Delete</a>
      </td>
    </tr>
  </table>
  </div>
