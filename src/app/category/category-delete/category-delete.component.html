<div class="container mt-5">
    <h3 class="text-left text-muted mb-3">Category Delete</h3>
    <hr>
    <table class="table table-hover table-bordered">
      <tr>
        <td><b>Category ID</b></td> <td>{{category.CategoryID}}</td>
      </tr>
      <tr>
        <td><b>Category Name</b></td> <td>{{category.CategoryName}}</td>
      </tr>
      <tr>
        <td><b>Is Active</b></td> <td>{{category.IsActive}}</td>
      </tr>
      <tr>
        <td><b>Order</b></td> <td>{{category.Order}}</td>
      </tr>
      <tr><td><button class="btn btn-danger" (click)="deleteCategory(category)"> Delete</button></td></tr>
    </table>
  </div>
